<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // en js : 5 types de variables 
        // string / number / boolean / undefined / object
        // le type object peut stocker tous les autres types  

        let voiture = { 
            anneeAchat : 2005 , // attention ne pas mettre ; ne pas se tromper etre le symbole : et le symbole = dans les accolades il faut mettre : 
            marque : "Peugeot" ,
            modele : 206 ,
            controleTechnique : true  // la virgule est facultative
        };
        // objet = SUPER variable = variable qui contient des variables 
        // avec des types différents 

        // anneeAchat est une variable dans l'objet voiture 
        // anneeAchat est une PROPRIETE de l'objet voiture 

        //créer un objet dont le nom formation
        // objet contient 3 propriétés 
        // nom : découverte javascript
        // dateDebut : 01 janvier 2020
        // duree : 12
        let formation = {
            nom : "découverte javascript" , // propriété : valeur,
            dateDebut : "01 janvier 2020" ,
            duree : 12
        };
        console.log(formation)
        console.log(formation.nom) // separateur .
    </script>
</body>
