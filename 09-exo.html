<body>
    <script>
        /*
            pouvez vous créer le fichier 09-exo.html
            ce fichier contient deux fonctions :

            la première fonction nom - addition
            contient 3 instructions
                création variable a qui a une valeur de 30
                création variable b qui a une valeur de 120
                afficher dans la console le résultat a + b

            la deuxième fonction nom - division
            contient 3 instructions 
                création variable a qui a une valeur de 12
                création variable b qui a une valeur de 7
                ecrire dans la console le phrase suivante
                12 / 7 = resultat

            exécuter la fonction addition et la fonction division
        */

        function addition() {
            let a = 30;
            let b= 120;
            console.log(a+b)
        }
        let division = function() {
            let  a = 12;
            let b = 7;
            console.log(`12 / 7 =  ${a / b}`)
        }
        // exécution 
        addition();
        division();
    </script>
